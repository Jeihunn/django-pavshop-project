{% load i18n %}

<h5 class="shop-tittle margin-top-60 margin-bottom-30">{% trans "POUPLAR TAGS" %}</h5>
<ul class="shop shop-tags">
  {% for tag in blog_popular_tags %}
  <li class="{% if selected_tag.slug == tag.slug %}active{% endif %}">
    <a href="{% url 'blog:blog_list_view' %}?tag={{ tag.slug }}"> {{ tag.name }} </a>
  </li>
  {% endfor %}
</ul>
