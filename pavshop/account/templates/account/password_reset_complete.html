{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Complete | Pavshop</title>

    <!-- Bootstrap v3.3.5 CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Font Awesome 4.4.0 CSS -->
    <link
      href="{% static 'css/font-awesome.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }
      .success-icon {
        font-size: 48px;
        color: #66bb6a;
        margin-bottom: 20px;
      }
      h2 {
        color: #333333;
        font-size: 24px;
        margin-bottom: 15px;
      }
      p {
        color: #666666;
        font-size: 16px;
        margin-top: 10px;
      }
      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">
        <i class="fa fa-check-circle"></i>
      </div>
      <h2>Password Reset Complete</h2>
      <p>
        Your password has been successfully reset. You can now log in with your
        new password.
      </p>
      <a href="{% url 'login_view' %}" class="btn btn-primary">Log In</a>
    </div>
    <div class="footer">
      <p>&copy; 2023 Pavshop. All rights reserved.</p>
    </div>
  </body>
</html>
